name: Desktop CI & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    name: Python QA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest -q

  build-and-release:
    name: Build & Release (${{ matrix.platform }})
    needs: qa
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install desktop dependencies
        run: npm ci --prefix apps/desktop

      - name: Resolve release metadata
        id: release_meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "name=Bulk Email Sender ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            short_sha="${GITHUB_SHA::7}"
            tag="build-${GITHUB_RUN_NUMBER}-${short_sha}"
            echo "tag=${tag}" >> "$GITHUB_OUTPUT"
            echo "name=Bulk Email Sender Build ${GITHUB_RUN_NUMBER} (${short_sha})" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          args: ${{ matrix.args }}
          tagName: ${{ steps.release_meta.outputs.tag }}
          releaseName: ${{ steps.release_meta.outputs.name }}
          releaseBody: |
            Automated build from `${{ github.sha }}`.
            - Push `main`: prerelease
            - Push `v*` tag: stable release
          releaseDraft: false
          prerelease: ${{ steps.release_meta.outputs.prerelease }}

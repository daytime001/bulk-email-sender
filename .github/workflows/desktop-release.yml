name: Desktop CI & Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    name: Python QA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Test
        run: uv run pytest -q

  build-and-release:
    name: Desktop Build (${{ matrix.platform }})
    needs: qa
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            bundle: appimage
          - platform: windows-latest
            bundle: msi
          - platform: macos-latest
            bundle: dmg

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install desktop dependencies
        run: npm ci --prefix apps/desktop

      - name: Build package (CI only)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: npm --prefix apps/desktop run tauri build -- --bundles ${{ matrix.bundle }}

      - name: Build and publish release assets
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          args: --bundles ${{ matrix.bundle }}
          tagName: ${{ github.ref_name }}
          releaseName: Bulk Email Sender ${{ github.ref_name }}
          releaseBody: |
            ## Highlights
            - Desktop installer release for Windows, macOS, and Linux.
            - Installer assets are intentionally minimal and production-oriented.

            ## Install
            - Windows: download `*_windows_*.msi`
            - macOS: download `*_darwin_*.dmg`
            - Linux: download `*_linux_*.AppImage`

            ## Notes
            - This release only keeps core installers to avoid redundant package formats.
            - Detailed code changes are listed in the auto-generated changelog below.
          generateReleaseNotes: true
          releaseDraft: false
          prerelease: false
          uploadPlainBinary: false
          assetNamePattern: bulk-email-sender_v[version]_[platform]_[arch][ext]
